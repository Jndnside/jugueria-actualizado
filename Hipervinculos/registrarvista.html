<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title></title> 
	<meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0">
 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" >
	<link rel="stylesheet" href="estilos.css">
	

</head>  
<body>
 <form class="formulario">
    <form class="formulario">
		<h1>Registrate</h1>
		<div class="contenedor">
			<div class="input-contenedor">
				<i class="fas fa-user icon"></i>
				<input type="text" placeholder="Nombre Completo" class="input" id="nombre">
			</div>
			<div class="input-contenedor">
				<i class="fas fa-envelope icon"></i>
				<input type="text" placeholder="Nombre de usuario" class="input" id="username">
			</div>
			<div class="input-contenedor">
				<i class="fas fa-key icon"></i>
				<input type="password" placeholder="Contraseña" class="input" id="password">
			</div>
			<input type="submit" value="Registrate" class="button" id="registrar">
			<p>Al registrarte, aceptas nuestras Condiciones de uso y Política de privacidad.</p>
			<p>¿Ya tienes una cuenta? <a class="link" href="loginvista.html">Iniciar Sesión</a></p>
		</div>
	</form>
    <center>
            <form id="register-form" action="registro.html" method="POST">
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit" id="register-button">Registrarse</button>
          </form>
        </center>
    <script src="base.js"></script>
</body>
</html>
